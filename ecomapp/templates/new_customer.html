<body>
  <div class="heading">
    <h5>CUSTOMER DETAILS</h5>
  </div>
  <div class="new_customer">

    <form class="new_form" method="POST">

      <div>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="first name" required>
        <br>
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="Lname" placeholder="surname" required>
        <br>
        <br>
        <label for="id">ID Number: </label>
        <input type="number" maxlength="13" id="id" name="id" placeholder="id number" required>
        <br>
        <br>
        <label for="title">Title: </label>
        <select class="my-title">
          <option>Select Title</option>
          <option>Mr</option>
          <option>Mrs</option>
          <option>Ms</option>
          <option>Dr</option>
          <option>Rev</option>
          <option>Hor</option>
          <option>Prof</option>
        </select>
        <br>
        <br>
        <label for="gender">Gender: </label>
        <select class="my-3" id="1option" required>
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <br>
        <br>
        <label for="country">Nationality: </label>
        <input type="country" id="country" name="country" placeholder="country name" required>
        <br>
        <br>
        <label for="address">Address: </label>
        <input type="street_name" id="street_name" name="street_name" placeholder="10 Main road" required>
        <br>
        <label for="suburb">Suburb </label>
        <input type="text" id="suburb" name="suburb" placeholder="suburb" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="city" required>
        <br>
        <label for="postal_code">PostalCode:</label>
        <input type="number" id="postcode" name="postcode" placeholder="PostalCode" required>
        <br>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone" name="phone" placeholder="+27000000000" required>
        <br>
        <label for="alternative_number">Alternative Number:</label>
        <input type="number" id="alt_number" name="alt_number" placeholder="+27000000000">
        <br>
        <br>
        <label for="e-mail">E-Mail Address:</label>
        <input type="text" id="email" name="email" placeholder="email@mail.com" required>
      </div>

    </form>


    <br>
    <input class="submitted" type="submit" style="cursor: pointer;">
    </form>


  </div>

  </footer>

</body>

</html>
